<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archie's Community - Mini Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #AABFFF;
            --secondary: #AABFFF;
            --accent: #FFB6C1;
            --dark: #f0f4ff;
            --light: #ffffff;
            --text: #5a5a5a;
            --text-light: #5a5a5a;
            --card-bg: rgba(255, 255, 255, 0.8);
        }

        body {
            background: linear-gradient(135deg, #f8fbff, #e6eeff);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            padding: 20px 0;
            background: var(--primary);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(170, 191, 255, 0.3);
            box-shadow: 0 2px 10px rgba(170, 191, 255, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 900;
            color: white;
        }

        /* Games Section */
        .games-section {
            padding: 80px 0;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 50px;
            position: relative;
            color: var(--primary);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--primary);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(170, 191, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(170, 191, 255, 0.3);
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(170, 191, 255, 0.3);
        }

        .game-image {
            height: 250px;
            background: linear-gradient(135deg, var(--primary), #c2d1ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .game-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .game-card:hover .game-image img {
            transform: scale(1.05);
        }

        .game-image .icon-fallback {
            position: absolute;
            font-size: 3rem;
            color: white;
            opacity: 0.7;
        }

        .game-content {
            padding: 20px;
            text-align: center;
        }

        .game-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--text);
        }

        .play-button {
            display: block;
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .play-button:hover {
            background: #8fa9ff;
            transform: scale(1.02);
        }

        /* Footer */
        footer {
            padding: 40px 0;
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
            border-top: 1px solid rgba(170, 191, 255, 0.3);
            margin-top: 60px;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .footer-logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
        }

        .footer-logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .footer-logo-text {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--primary);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(170, 191, 255, 0.2);
            border-radius: 50%;
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.4rem;
            border: 2px solid transparent;
        }

        .social-link:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(170, 191, 255, 0.4);
        }

        .social-link.roblox {
            background: rgba(170, 191, 255, 0.2);
            position: relative;
            overflow: hidden;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .copyright {
            color: var(--text);
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .game-image {
                height: 180px;
            }
            
            .social-links {
                gap: 15px;
            }
            
            .social-link {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            .game-image {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <img src="https://tr.rbxcdn.com/180DAY-3289cd85173a33b1b8ec9d54b6327701/150/150/Image/Webp/noFilter" alt="Archie's Community Logo">
                    </div>
                    <div class="logo-text">Archie's Community</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Games Section -->
    <section class="games-section">
        <div class="container">
            <h2 class="section-title">Mini Games</h2>
            <div class="games-grid">
                <!-- Game 1: Minesweeper -->
                <div class="game-card">
                    <div class="game-image">
                        <img src="https://archiescommunity.github.io/minesweeper/images/minesweeper-preview.jpg" alt="Minesweeper" onerror="this.style.display='none'">
                        <div class="icon-fallback"><i class="fas fa-bomb"></i></div>
                    </div>
                    <div class="game-content">
                        <h3 class="game-title">Minesweeper</h3>
                        <button class="play-button" data-game="https://archiescommunity.github.io/minesweeper/">Main Sekarang</button>
                    </div>
                </div>

                <!-- Game 2: Tic Tac Toe -->
                <div class="game-card">
                    <div class="game-image">
                        <img src="https://archiescommunity.github.io/tictactoe/images/tictactoe-preview.jpg" alt="Tic Tac Toe" onerror="this.style.display='none'">
                        <div class="icon-fallback"><i class="fas fa-times"></i></div>
                    </div>
                    <div class="game-content">
                        <h3 class="game-title">Tic Tac Toe</h3>
                        <button class="play-button" data-game="https://archiescommunity.github.io/tictactoe/">Main Sekarang</button>
                    </div>
                </div>

                <!-- Game 3: Sudoku -->
                <div class="game-card">
                    <div class="game-image">
                        <img src="https://archiescommunity.github.io/sudoku/images/sudoku-preview.jpg" alt="Sudoku" onerror="this.style.display='none'">
                        <div class="icon-fallback"><i class="fas fa-th"></i></div>
                    </div>
                    <div class="game-content">
                        <h3 class="game-title">Sudoku</h3>
                        <button class="play-button" data-game="https://archiescommunity.github.io/sudoku/">Main Sekarang</button>
                    </div>
                </div>

                <!-- Game 4: Number Puzzle -->
                <div class="game-card">
                    <div class="game-image">
                        <div class="icon-fallback"><i class="fas fa-sort-numeric-up"></i></div>
                    </div>
                    <div class="game-content">
                        <h3 class="game-title">Number Puzzle</h3>
                        <button class="play-button" data-game="https://archiescommunity.github.io/puzzle/">Main Sekarang</button>
                    </div>
                </div>

                <!-- Game 5: Grid Quest -->
                <div class="game-card">
                    <div class="game-image">
                        <img src="https://archiescommunity.github.io/gridquest/images/gridquest-preview.jpg" alt="Grid Quest" onerror="this.style.display='none'">
                        <div class="icon-fallback"><i class="fas fa-chess-board"></i></div>
                    </div>
                    <div class="game-content">
                        <h3 class="game-title">Grid Quest</h3>
                        <button class="play-button" data-game="https://archiescommunity.github.io/gridquest/">Main Sekarang</button>
                    </div>
                </div>

                <!-- Game 6: Emoji Cooking -->
                <div class="game-card">
                    <div class="game-image">
                        <img src="https://archiescommunity.github.io/emojicooking/images/emoji-cooking-preview.jpg" alt="Emoji Cooking" onerror="this.style.display='none'">
                        <div class="icon-fallback"><i class="fas fa-utensils"></i></div>
                    </div>
                    <div class="game-content">
                        <h3 class="game-title">Emoji Cooking</h3>
                        <button class="play-button" data-game="https://archiescommunity.github.io/emojicooking/">Main Sekarang</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-logo">
                <div class="footer-logo-icon">
                    <img src="https://tr.rbxcdn.com/180DAY-512663ac5fb405ead2b999191d36cb67/150/150/Decal/Webp/noFilter" alt="Archie's Community Logo">
                </div>
                <div class="footer-logo-text">Archie's Community</div>
            </div>
            
            <div class="social-links">
                <a href="https://www.roblox.com/share?code=bdb974735dcdec43bae01d7919800a17&type=Profile&source=ProfileShare&stamp=1762967449953" class="social-link roblox" target="_blank" title="Roblox Profile">
                    R
                </a>
                <a href="https://www.tiktok.com/@1aichi.be?_r=1&_t=ZS-91LJVYKY6S2" class="social-link" target="_blank" title="TikTok">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="#" class="social-link" id="discord-link" title="Discord">
                    <i class="fab fa-discord"></i>
                </a>
                <a href="https://www.instagram.com/arch_1ee?igsh=MTN1OWM1cjE3ZTh5bA==" class="social-link" target="_blank" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            
            <p class="copyright">Â© 2025 Archie's Community. Semua hak dilindungi</p>
        </div>
    </footer>

    <script>
        // Fungsi untuk membuka game
        function playGame(gameUrl) {
            window.open(gameUrl, '_blank');
        }

        // Tambahkan event listener ke semua tombol play
        document.querySelectorAll('.play-button').forEach(button => {
            button.addEventListener('click', function() {
                const gameUrl = this.getAttribute('data-game');
                playGame(gameUrl);
            });
        });

        // Discord username copy
        document.getElementById('discord-link').addEventListener('click', function(e) {
            e.preventDefault();
            navigator.clipboard.writeText('arch_1ee').then(() => {
                alert('Username Discord: arch_1ee telah disalin ke clipboard!');
            });
        });

        // Animasi scroll untuk elemen
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Terapkan animasi pada elemen game card
        document.querySelectorAll('.game-card').forEach(card => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            card.style.transition = 'opacity 0.5s, transform 0.5s';
            observer.observe(card);
        });

        // Preload gambar untuk performa lebih baik
        window.addEventListener('load', function() {
            const imageUrls = [
                'https://tr.rbxcdn.com/180DAY-3289cd85173a33b1b8ec9d54b6327701/150/150/Image/Webp/noFilter',
                'https://tr.rbxcdn.com/180DAY-512663ac5fb405ead2b999191d36cb67/150/150/Decal/Webp/noFilter',
                'https://archiescommunity.github.io/minesweeper/images/minesweeper-preview.jpg',
                'https://archiescommunity.github.io/tictactoe/images/tictactoe-preview.jpg',
                'https://archiescommunity.github.io/sudoku/images/sudoku-preview.jpg',
                'https://archiescommunity.github.io/gridquest/images/gridquest-preview.jpg',
                'https://archiescommunity.github.io/emojicooking/images/emoji-cooking-preview.jpg'
            ];

            imageUrls.forEach(url => {
                const img = new Image();
                img.src = url;
            });
        });
    </script>
</body>
</html>
